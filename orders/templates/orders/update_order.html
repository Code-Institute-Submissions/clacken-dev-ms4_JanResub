{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="overlay"></div>
<div class="container header-container page-body">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Order Update</h2>
            <h5 class="text-muted">Complete an order by attaching image</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_order' order.order_number %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'orders' %}">Cancel</a>
                    <button class="btn btn-outline-success rounded-0" type="submit">Update Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
